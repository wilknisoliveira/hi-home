<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer</title>
    <link rel="stylesheet" type="text/css" href="./css/explorer.css"/>
    <link rel="stylesheet" type="text/css" href="./css/hihome.css" />
</head>
<body>
    <header>
        <div id="hi-title">Hi</div>
        <div>-Home</div>
    </header>

    <main>
        <div id="container" class="container">
            <div id="register" class="register">
                <div id="register-content">
                    <h2 id="update-title">Update</h2>

                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" class="input-form input-name" required><br>

                        <input type="button" id="save-btn" class="standard-btn input-form" value="Save">
                    </form>
                </div>
            </div>
            <div id="map">Map</div>
        </div>
        <div id="explorer">
            Explorer
        </div>
    </main>
    
</body>
</html>
