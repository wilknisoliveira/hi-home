<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./css/register.css" />
    <link rel="stylesheet" type="text/css" href="./css/hihome.css" />
    <script type="module" src="./js/register.js"></script>
</head>
<body>
    <main>
        <div id="container" class="container">
            <div id="map"></div>
            <div id="register" class="register">
                <div id="register-content">
                    <h2 id="register-title">Register</h2>

                    <div id="orientation">Insert the name of the Point and choose the position on the map on the left side</div>

                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" class="input-form input-name" required><br>
    
                        <input type="button" id="save-btn" class="standard-btn input-form" value="Save">
                    </form>
                </div>
                <div id="attention">
                    Fill in the form fields
                </div>
                <div id="div-explorer-btn">
                    <input type="button" id="explorer-btn" class="standard-btn" value="Explorer">
                </div>
            </div>
        </div>
    </main>
    

</body>
</html>
